<div class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-white text-lg font-semibold">Home</a>
        <h1 class="text-white text-2xl font-bold absolute left-1/2 transform -translate-x-1/2">
          Word Game
        </h1>
        <div class="space-x-4">
          <a href="/auth/login" class="text-white hover:text-blue-300 transition">Login</a>
          <a href="/auth/register" class="text-white hover:text-blue-300 transition">Register</a>
        </div>
      </div>
    </header>
  
    <main class="flex-1 flex items-center justify-center mt-16">
      <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
        <form action="/api/auth/login" method="POST">
          <div class="mb-4">
            <label class="block text-gray-700 font-medium">Email</label>
            <input type="email" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium">Password</label>
            <input type="password" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Login</button>
        </form>
        <p class="mt-4 text-gray-600 text-center">
          Don't have an account? <a href="/auth/register" class="text-blue-500 hover:underline">Register</a>
        </p>
      </div>
    </main>

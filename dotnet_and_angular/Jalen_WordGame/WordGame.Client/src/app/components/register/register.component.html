<div class="bg-gray-100 min-h-screen flex flex-col">
    <main class="flex-1 flex items-center justify-center mt-16">
      <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Create an Account</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium">Email</label>
            <input type="email" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium">Password</label>
            <input type="password" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-medium">Confirm Password</label>
            <input type="password" required class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
          <button class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Register</button>
        </form>
        <p class="mt-4 text-gray-600 text-center">
          Already have an account? <a routerLink="/auth/login" class="text-blue-500 hover:underline">Login</a>
        </p>
      </div>
    </main>
</div>

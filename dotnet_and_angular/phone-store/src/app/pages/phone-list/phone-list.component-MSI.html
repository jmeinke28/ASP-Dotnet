<div class="p-6 bg-gray-100 min-h-screen">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Phone List</h2>
    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Brand</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Model</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Release Year</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Operating System</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-200">
        <tr *ngFor="let phone of phones" class="hover:bg-gray-50 transition duration-200">
          <td class="px-6 py-4 text-sm text-gray-800">{{ phone.brand }}</td>
          <td class="px-6 py-4 text-sm text-gray-800">{{ phone.model }}</td>
          <td class="px-6 py-4 text-sm text-gray-800">{{ phone.releaseYear }}</td>
          <td class="px-6 py-4 text-sm text-gray-800">{{ phone.operatingSystem }}</td>
          <td class="px-6 py-4 text-sm">
            <button (click)="viewPhoneDetails(phone)" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

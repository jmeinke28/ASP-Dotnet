<div *ngIf="phone" class="w-full">
  <div class="text-center py-10">
    <h1 class="text-3xl font-bold my-4">
      {{ phone.brand }} {{ phone.model }}
    </h1>
    <h2 class="text-xl">
      <span class="font-bold">Release Year:</span> {{ phone.releaseYear }}
    </h2>
    <h2 class="text-xl">
      <span class="font-bold">ID:</span> {{ phone.id }}
    </h2>
    <h3 class="text-xl">
      <span class="font-bold">Operating System:</span> {{ phone.operatingSystem }}
    </h3>
  </div>
</div>

<div *ngIf="phone" class="container mx-auto p-4">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <div class="flex justify-center mb-4">
      <button *ngIf="!isEditing" (click)="toggleEditMode()"
        class="px-4 py-2 bg-blue-500 text-white rounded-lg">
        Edit Phone
      </button>
    </div>

    <div *ngIf="isEditing">
      <div class="space-y-4">
        <div>
          <label for="brand" class="block">Brand</label>
          <input id="brand" [(ngModel)]="phone.brand" type="text" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label for="model" class="block">Model</label>
          <input id="model" [(ngModel)]="phone.model" type="text" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label for="releaseYear" class="block">Release Year</label>
          <input id="releaseYear" [(ngModel)]="phone.releaseYear" type="number" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label for="operatingSystem" class="block">Operating System</label>
          <input id="operatingSystem" [(ngModel)]="phone.operatingSystem" type="text" class="w-full p-2 border rounded" />
        </div>
      </div>

      <div class="flex justify-center mt-6">
        <button (click)="savePhone()" class="px-4 py-2 bg-blue-500 text-white rounded-lg">
          Save Changes
        </button>
      </div>
    </div>
  </div>
</div>


<div *ngIf="phone" class="w-full">
  <div class="text-center py-10">
    <h1 class="text-5xl font-bold my-4">
      {{ phone.brand }} {{ phone.model }}
    </h1>
    <h2 class="text-3xl">
      <span class="font-bold">Release Year:</span> {{ phone.releaseYear }}
    </h2>
    <h2 class="text-2xl">
      <span class="font-bold">ID:</span> {{ phone.id }}
    </h2>
    <h3 class="text-xl">
      <span class="font-bold">Operating System:</span> {{ phone.operatingSystem }}
    </h3>
  </div>
</div>

<div *ngIf="phone" class="container mx-auto p-4">
  <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h1 class="text-3xl font-bold mb-6">Edit</h1>
    <div class="mt-6 flex justify-end space-x-3">
      <button (click)="savePhone()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        Save Changes
      </button>
    </div>
  </div>
</div>

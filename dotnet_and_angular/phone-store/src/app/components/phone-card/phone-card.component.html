<div
  *ngIf="phone"
  class="border rounded-lg p-4 shadow-md hover:shadow-lg hover:bg-blue-100 hover:cursor-pointer"
>
  <div>
    <h3 class="text-3xl font-semibold mb-2">
      {{ phone.brand }} {{ phone.model }} {{ phone.id}}
    </h3>
    <p class="text-2xl mb-4">{{ phone.operatingSystem }}</p>
    <button
      class="bg-blue-500 text-white px-4 py-2 rounded shadow hover:bg-blue-600 mt-4"
      (click)="select(phone)"
    >
    <!-- (click) = onCLick -->
      View
    </button>
  </div>
</div>

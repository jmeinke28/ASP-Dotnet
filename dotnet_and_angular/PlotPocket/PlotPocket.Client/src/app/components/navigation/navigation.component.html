<header>
  <nav class="px-4 py-2 shadow-md bg-slate-900">
    <div class="container mx-auto flex justify-between items-center">
      <a class="flex items-center mr-8" [routerLink]="['/']"> </a>

      <div class="flex-1 flex justify-center items-center">
        <ul class="w-full flex justify-evenly gap-8">
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a
              class="nav-link"
              [routerLink]="['/']"
              routerLinkActive
              #trending="routerLinkActive"
            >
              <svg width="33" height="27" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="m26.463.408 3.2 6.4h-4.8l-3.2-6.4h-3.2l3.2 6.4h-4.8l-3.2-6.4h-3.2l3.2 6.4h-4.8l-3.2-6.4h-1.6a3.186 3.186 0 0 0-3.184 3.2l-.016 19.2a3.2 3.2 0 0 0 3.2 3.2h25.6a3.2 3.2 0 0 0 3.2-3.2V.408h-6.4Z"
                  fill="#FC4747"
                />
              </svg>
            </a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a
              class="nav-link"
              [routerLink]="['/media/trending']"
              routerLinkActive
              #trending="routerLinkActive"
            >
              <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8 0H1C.4 0 0 .4 0 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1V1c0-.6-.4-1-1-1Zm0 11H1c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1ZM19 0h-7c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1V1c0-.6-.4-1-1-1Zm0 11h-7c-.6 0-1 .4-1 1v7c0 .6.4 1 1 1h7c.6 0 1-.4 1-1v-7c0-.6-.4-1-1-1Z"
                  fill="#FFF"
                />
              </svg>
            </a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a
              class="nav-link"
              [routerLink]="['/media/movies']"
              routerLinkActive
              #trending="routerLinkActive"
            >
              <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M16.956 0H3.044A3.044 3.044 0 0 0 0 3.044v13.912A3.044 3.044 0 0 0 3.044 20h13.912A3.044 3.044 0 0 0 20 16.956V3.044A3.044 3.044 0 0 0 16.956 0ZM4 9H2V7h2v2Zm-2 2h2v2H2v-2Zm16-2h-2V7h2v2Zm-2 2h2v2h-2v-2Zm2-8.26V4h-2V2h1.26a.74.74 0 0 1 .74.74ZM2.74 2H4v2H2V2.74A.74.74 0 0 1 2.74 2ZM2 17.26V16h2v2H2.74a.74.74 0 0 1-.74-.74Zm16 0a.74.74 0 0 1-.74.74H16v-2h2v1.26Z"
                  fill="#FFF"
                />
              </svg>
            </a>
          </li>

          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a
              class="nav-link"
              [routerLink]="['/media/tv-shows']"
              routerLinkActive
              #trending="routerLinkActive"
            >
              <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M20 4.481H9.08l2.7-3.278L10.22 0 7 3.909 3.78.029 2.22 1.203l2.7 3.278H0V20h20V4.481Zm-8 13.58H2V6.42h10v11.64Zm5-3.88h-2v-1.94h2v1.94Zm0-3.88h-2V8.36h2v1.94Z"
                  fill="#FFF"
                />
              </svg>
            </a>
          </li>

          <li
            *ngIf="user$ | async"
            class="nav-item"
            [routerLinkActive]="['link-active']"
          >
            <a
              class="nav-link"
              [routerLink]="['/bookmarks']"
              routerLinkActive
              #bookmarks="routerLinkActive"
            >
              <svg width="17" height="20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15.386 0H1.614C.723 0 0 .723 0 1.614v17.123a1.25 1.25 0 0 0 1.943 1.064L8.5 15.87l6.557 3.93A1.25 1.25 0 0 0 17 18.737V1.614C17 .723 16.277 0 15.386 0Z"
                  fill="#FFF"
                />
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <div class="flex items-center space-x-6">
        <ng-container *ngIf="!(user$ | async)">
          <a
            class="text-white text-sm hover:bg-white hover:text-black px-4 py-1 rounded"
            [routerLink]="['/auth/login']"
            >Login</a
          >
          <a
            class="text-white text-sm hover:bg-white hover:text-black px-4 py-1 rounded"
            [routerLink]="['/auth/register']"
            >Register</a
          >
        </ng-container>

        <ng-container *ngIf="user$ | async">
          <button
            class="text-white text-sm hover:bg-white hover:text-black px-4 py-1 rounded"
            (click)="logout()"
          >
            Logout
          </button>
        </ng-container>
      </div>
    </div>
  </nav>
</header>

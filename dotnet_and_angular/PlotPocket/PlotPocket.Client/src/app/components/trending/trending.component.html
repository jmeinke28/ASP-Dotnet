<div class="container mx-auto px-4 mt-12">
  <div class="flex flex-col items-center gap-4">
    <!-- Search Bar -->
    <app-search-bar class="w-2/3"></app-search-bar>

    <!-- Clean category buttons -->
    <div class="flex gap-3 mt-4">
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
      >
        Now Playing
      </button>
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
      >
        Top Rated
      </button>
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
      >
        Popular
      </button>
    </div>
  </div>

  <div *ngIf="isLoading" class="text-center">Loading...</div>
  <div *ngIf="errorMessage" class="text-red-600 text-center">{{ errorMessage }}</div>

  <div *ngIf="!isLoading && !errorMessage">
    <!-- All Trending Section -->
    <div class="p-6 mb-1">
      <h2 class="text-2xl font-bold text-white mb-4">All Trending</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <app-show-card
          *ngFor="let item of allTrending"
          [show]="item"
          class="w-full max-w-xs mx-auto bg-gray-800 text-white p-4 rounded-lg shadow-lg"
        ></app-show-card>
      </div>
    </div>

    <!-- Trending Movies Section (super close to the buttons) -->
    <div class="p-0 mb-1"> <!-- Reduced padding and margin -->
      <h2 class="text-2xl font-bold text-white mb-4">Trending Movies</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <app-show-card
          *ngFor="let movie of trendingMovies"
          [show]="movie"
          class="w-full max-w-xs mx-auto bg-gray-800 text-white p-4 rounded-lg shadow-lg"
        ></app-show-card>
      </div>
    </div>

    <!-- Trending TV Shows Section -->
    <div class="p-6">
      <h2 class="text-2xl font-bold text-white mb-4">Trending TV Shows</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <app-show-card
          *ngFor="let tvShow of trendingTVShows"
          [show]="tvShow"
          class="w-full max-w-xs mx-auto bg-gray-800 text-white p-4 rounded-lg shadow-lg"
        ></app-show-card>
      </div>
    </div>
  </div>
</div>

<div class="container mx-auto px-4 mt-12">
  <div class="flex flex-col items-center gap-4">
    <!-- Search Bar -->
    <app-search-bar class="w-2/3"></app-search-bar>

    <!-- Category Buttons -->
    <div class="flex gap-3 mt-4">
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
      >
        All Trending
      </button>
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
      >
        Trending Movies
      </button>
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
      >
        Trending TV Shows
      </button>
    </div>
  </div>

  <!-- Loading or Error Message -->
  <div *ngIf="isLoading" class="text-center">Loading...</div>
  <div *ngIf="errorMessage" class="text-red-600 text-center">{{ errorMessage }}</div>

  <!-- Content Display -->
  <div *ngIf="!isLoading && !errorMessage">
    <!-- All Trending Section -->
    <div class="p-6 mb-1">
      <h2 class="text-2xl font-bold text-white mb-4">All Trending</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <ng-container *ngFor="let item of allTrending">
          <!-- Only render if item exists -->
          <app-show-card *ngIf="item" [show]="item" class="w-full max-w-xs mx-auto bg-gray-800 text-white p-4 rounded-lg shadow-lg"></app-show-card>
        </ng-container>
      </div>
    </div>

    <!-- Trending Movies Section -->
    <div class="p-0 mb-1">
      <h2 class="text-2xl font-bold text-white mb-4">Trending Movies</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <ng-container *ngFor="let movie of trendingMovies">
          <!-- Only render if movie exists -->
          <app-show-card *ngIf="movie" [show]="movie" class="w-full max-w-xs mx-auto bg-gray-800 text-white p-4 rounded-lg shadow-lg"></app-show-card>
        </ng-container>
      </div>
    </div>

    <!-- Trending TV Shows Section -->
    <div class="p-6">
      <h2 class="text-2xl font-bold text-white mb-4">Trending TV Shows</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <ng-container *ngFor="let tvShow of trendingTVShows">
          <!-- Only render if tvShow exists -->
          <app-show-card *ngIf="tvShow" [show]="tvShow" class="w-full max-w-xs mx-auto bg-gray-800 text-white p-4 rounded-lg shadow-lg"></app-show-card>
        </ng-container>
      </div>
    </div>
  </div>
</div>

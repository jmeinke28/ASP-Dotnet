<div class="container mx-auto px-4 mt-12">
  <div class="flex flex-col items-center gap-4">
    <!-- Search Bar -->
    <app-search-bar class="w-2/3"></app-search-bar>

    <!-- Category Buttons -->
    <div class="flex gap-3 mt-4">
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
        (click)="changeCategory('airing')"
      >
        Airing Today
      </button>
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
        (click)="changeCategory('top-rated')"
      >
        Top Rated
      </button>
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
        (click)="changeCategory('popular')"
      >
        Popular
      </button>
    </div>
  </div>

  <!-- Loading or Error Message -->
  <div *ngIf="isLoading" class="text-center text-white mt-4">Loading...</div>
  <div *ngIf="errorMessage" class="text-red-600 text-center mt-4">{{ errorMessage }}</div>

  <!-- TV Shows Display -->
  <div *ngIf="!isLoading && !errorMessage">
    <h2 class="text-2xl font-bold text-white mb-4 mt-8">
      {{ selectedCategory === 'airing' ? 'Airing Today' : selectedCategory === 'top-rated' ? 'Top Rated' : 'Popular' }}
    </h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let show of selectedCategory === 'airing' ? airingToday : selectedCategory === 'top-rated' ? topRated : popular"
        class="flex flex-col bg-slate-900 shadow-md rounded-lg overflow-hidden"
      >
        <!-- Image section -->
        <div class="relative w-full flex-shrink-0">
          <img
            *ngIf="show.posterPath"
            class="w-full h-[420px] object-cover"
            [src]="'https://image.tmdb.org/t/p/w500' + show.posterPath"
            alt="{{ show.title }}"
          />
          <div *ngIf="!show.posterPath" class="w-full h-[420px] bg-gray-700 flex items-center justify-center">
            <span class="text-gray-400">No Image Available</span>
          </div>
        </div>

        <!-- Content section -->
        <div class="flex flex-col p-4">
          <p class="text-white text-xl font-semibold truncate">{{ show.title }}</p>
          <p class="text-gray-400 text-sm mt-1">{{ show.date | date: 'longDate' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

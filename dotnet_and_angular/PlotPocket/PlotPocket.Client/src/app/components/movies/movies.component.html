<div class="container mx-auto px-4 mt-12">
  <div class="flex flex-col items-center gap-4">
    <app-search-bar class="w-2/3"></app-search-bar>

    <!-- Category Buttons -->
    <div class="flex gap-3 mt-4">
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
        (click)="changeCategory('now_playing')"
      >
        Now Playing
      </button>
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
        (click)="changeCategory('top_rated')"
      >
        Top Rated
      </button>
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
        (click)="changeCategory('popular')"
      >
        Popular
      </button>
    </div>
  </div>

  <!-- Loading or Error Message -->
  <div *ngIf="isLoading" class="text-center text-white mt-4">Loading...</div>
  <div *ngIf="errorMessage" class="text-red-600 text-center mt-4">{{ errorMessage }}</div>

  <!-- Movies Display -->
  <div *ngIf="!isLoading && !errorMessage">
    <h2 class="text-2xl font-bold text-white mb-4 mt-8">Movies</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let movie of movies"
        class="relative bg-[#161D2F] rounded-xl overflow-hidden shadow-lg flex flex-col"
      >
        <!-- Poster -->
        <div class="relative">
          <img
            *ngIf="movie.poster_path"
            [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
            alt="{{ movie.title }}"
            class="w-full h-[420px] object-cover"
          />

          <!-- Bookmark Icon -->
          <div
            class="absolute top-2 right-2 w-10 h-10 bg-gray-500/70 rounded-full flex items-center justify-center cursor-pointer"
            (click)="toggleBookmark(movie)"
          >
            <svg
              *ngIf="!movie.isBookmarked"
              width="22"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                d="M5 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v18l-7-3-7 3V3z"
                stroke="#FFF"
                stroke-width="2"
              />
            </svg>
            <svg
              *ngIf="movie.isBookmarked"
              width="22"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                d="M5 3a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v18l-7-3-7 3V3z"
                fill="#FFF"
              />
            </svg>
          </div>
        </div>

        <!-- Title -->
        <div class="p-4 flex-grow flex flex-col justify-end">
          <p class="text-white text-xl font-semibold text-center truncate">
            {{ movie.title }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

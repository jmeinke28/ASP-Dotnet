<div class="container mx-auto px-4 mt-12">
  <div class="flex flex-col items-center gap-4">
    <!-- Search Bar -->
    <app-search-bar class="w-2/3"></app-search-bar>

    <!-- Category Buttons -->
    <div class="flex gap-3 mt-4">
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
        (click)="changeCategory('now_playing')"
      >
        Now Playing
      </button>
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
        (click)="changeCategory('top_rated')"
      >
        Top Rated
      </button>
      <button
        class="px-4 py-2 rounded-lg bg-gray-800 text-white hover:bg-gray-700 transition-colors duration-200"
        (click)="changeCategory('popular')"
      >
        Popular
      </button>
    </div>
  </div>

  <!-- Loading or Error Message -->
  <div *ngIf="isLoading" class="text-center text-white mt-4">Loading...</div>
  <div *ngIf="errorMessage" class="text-red-600 text-center mt-4">{{ errorMessage }}</div>

  <!-- Movies Display -->
  <div *ngIf="!isLoading && !errorMessage">
    <h2 class="text-2xl font-bold text-white mb-4 mt-8">Movies</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div
        *ngFor="let movie of movies"
        class="w-full max-w-xs mx-auto bg-gray-800 text-white p-4 rounded-lg shadow-lg overflow-hidden"
      >
        <img
          [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
          alt="{{ movie.title }}"
          class="w-full h-[420px] object-cover rounded-md mb-2"
        />
        <h3 class="text-xl font-semibold text-center mt-2">{{ movie.title }}</h3>
        
        <!-- Bookmark Icon -->
        <button
          (click)="toggleBookmark(movie)"
          class="absolute top-2 right-2"
        >
          <i [ngClass]="{'fas fa-bookmark': movie.isBookmarked, 'far fa-bookmark': !movie.isBookmarked}" class="text-white text-2xl"></i>
        </button>
      </div>
    </div>
  </div>
</div>

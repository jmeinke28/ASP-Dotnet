<div
  class="bg-gradient-to-br from-indigo-100 via-white to-blue-100 min-h-screen flex items-center justify-center px-4"
>
  <main class="w-full max-w-md bg-white shadow-xl rounded-2xl px-8 py-10">
    <h2
      class="text-3xl font-bold text-center text-gray-800 mb-8 tracking-tight"
    >
      Welcome Back
    </h2>

    <form method="POST">
      <!-- Email Field -->
      <div class="mb-6">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-200"
        />
      </div>

      <!-- Password Field -->
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400 focus:border-indigo-400 transition duration-200"
        />
      </div>

      <!-- Login Button -->
      <button
        type="submit"
        class="w-full py-3 bg-indigo-500 text-white font-semibold text-base rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none transition-all duration-300"
      >
        Log In
      </button>
    </form>

    <!-- Register Link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Donâ€™t have an account?
      <a
        href="/auth/register"
        class="text-indigo-500 font-medium hover:underline"
        >Sign up</a
      >
    </p>
  </main>
</div>

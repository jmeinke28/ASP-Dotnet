<div *ngIf="vehicle" class="border rounded-lg p-4 shadow hover:cursor-pointer">
    <div>
        <h3 class="text-3xl font-semibold mb-2">{{vehicle.make}} {{vehicle.model}}</h3>
        <p class="text-2xl mb-4">{{vehicle.year}}</p>
        <button class="bg-blue-500 text-white px-4 py-2 rounded shadow">View</button>
    </div>
</div>
